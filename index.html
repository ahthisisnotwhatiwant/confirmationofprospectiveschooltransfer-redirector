<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전입학예정확인서 조사</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script>
    // 샤드 URL 목록
    const shards = [
      "https://confirmationofprospectiveschooltransfer.streamlit.app",
      "https://confirmationofprospectiveschooltransfer2.streamlit.app",
      "https://confirmationofprospectiveschooltransfer3.streamlit.app",
      "https://confirmationofprospectiveschooltransfer4.streamlit.app",
      "https://confirmationofprospectiveschooltransfer5.streamlit.app",
      "https://confirmationofprospectiveschooltransfer6.streamlit.app",
      "https://confirmationofprospectiveschooltransfer7.streamlit.app",
      "https://confirmationofprospectiveschooltransfer8.streamlit.app",
      "https://confirmationofprospectiveschooltransfer9.streamlit.app",
      "https://confirmationofprospectiveschooltransfer10.streamlit.app",
      "https://confirmationofprospectiveschooltransfer11.streamlit.app",
      "https://confirmationofprospectiveschooltransfer12.streamlit.app",
      "https://confirmationofprospectiveschooltransfer13.streamlit.app",
      "https://confirmationofprospectiveschooltransfer14.streamlit.app",
      "https://confirmationofprospectiveschooltransfer15.streamlit.app"
    ];

    window.addEventListener("DOMContentLoaded", () => {
      // 무작위로 샤드 선택 후 2초 지연 리디렉션
      const randomIdx = Math.floor(Math.random() * shards.length);
      const targetUrl = shards[randomIdx];
      console.log("무작위 선택 샤드:", targetUrl);
      setTimeout(() => window.location.replace(targetUrl), 2000);
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #eceff1, #f7fafc);
      color: #1a202c;
    }
    .container {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      max-width: 420px;
      width: 90%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.8s ease-out;
    }
    .message-text {
      font-size: 1.6rem;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 1.5rem;
      line-height: 1.4;
      letter-spacing: -0.02em;
    }
    .spinner {
      border: 8px solid #edf2f7;
      border-top: 8px solid transparent;
      border-image: linear-gradient(45deg, #4c51bf, #9f7aea) 1;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spinAndScale 1.2s ease-in-out infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spinAndScale {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }
      .message-text {
        font-size: 1.3rem;
      }
      .spinner {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message-text">
      접속 중입니다.<br />
      잠시만 기다려 주세요.
    </div>
    <div class="spinner"></div>
  </div>
</body>
</html>
