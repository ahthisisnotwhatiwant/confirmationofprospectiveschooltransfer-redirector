<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전입학예정확인서 조사</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <script>
    // 샤드 URL 목록
    const shards = [
      "https://confirmationofprospectiveschooltransfer.streamlit.app",
      "https://confirmationofprospectiveschooltransfer2.streamlit.app",
      "https://confirmationofprospectiveschooltransfer3.streamlit.app",
      "https://confirmationofprospectiveschooltransfer4.streamlit.app",
      "https://confirmationofprospectiveschooltransfer5.streamlit.app",
      "https://confirmationofprospectiveschooltransfer6.streamlit.app",
      "https://confirmationofprospectiveschooltransfer7.streamlit.app",
      "https://confirmationofprospectiveschooltransfer8.streamlit.app",
      "https://confirmationofprospectiveschooltransfer9.streamlit.app",
      "https://confirmationofprospectiveschooltransfer10.streamlit.app",
      "https://confirmationofprospectiveschooltransfer11.streamlit.app",
      "https://confirmationofprospectiveschooltransfer12.streamlit.app",
      "https://confirmationofprospectiveschooltransfer13.streamlit.app",
      "https://confirmationofprospectiveschooltransfer14.streamlit.app",
      "https://confirmationofprospectiveschooltransfer15.streamlit.app"
    ];
    window.addEventListener("DOMContentLoaded", () => {
      const randomIdx = Math.floor(Math.random() * shards.length);
      const targetUrl = shards[randomIdx];
      setTimeout(() => window.location.replace(targetUrl), 500);
    });
  </script>
  <style>
    /* --- 기본 레이아웃 유지 --- */
    body {
      margin: 0; padding: 0;
      display: flex;
      justify-content: center; align-items: center;
      min-height: 100vh;
      font-family: 'Rubik', 'Noto Sans KR', sans-serif;
      background: #ffffff; color: #2d3748;
      overflow: hidden; position: relative;
    }
    .container {
      background: #ffffff; padding: 2rem;
      border: 1px solid #e2e8f0; max-width: 360px; width: 90%;
      box-sizing: border-box;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 1; position: relative;
    }
    .message-text {
      font-size: 1.3rem; font-weight: 600;
      margin-bottom: 1.5rem; line-height: 1.4;
    }

    /* --- 애플 스타일 스피너 --- */
    .spinner {
      position: relative;
      width: 40px; height: 40px;
    }
    .spinner div {
      box-sizing: border-box;
      position: absolute;
      width: 100%; height: 100%;
      border: 4px solid transparent;
      border-top-color: #1d345c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    /* 여러 개의 레이어를 겹쳐서 부드러운 원형 지속 회전 효과 */
    .spinner div:nth-child(1) { animation-duration: 1s; }
    .spinner div:nth-child(2) { transform: scale(0.8); animation-duration: 1.2s; }
    .spinner div:nth-child(3) { transform: scale(0.6); animation-duration: 1.4s; }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* --- 배경 기호 컨테이너 --- */
    .shapes {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .shape {
      position: absolute;
      opacity: 0.75;
      animation: drift infinite ease-in-out;
    }

    /* 기호별 기본 크기/색상/위치 */
    .shape.circle     { width: 60px; height: 60px; background: #e63946; border-radius: 50%; top: 10%; left: 15%; animation-duration: 14s; }
    .shape.square     { width: 80px; height: 80px; background: #457b9d; top: 60%; left: 75%; transform: rotate(45deg); animation-duration: 17s; }
    .shape.triangle   { width: 0; height: 0; border-left: 40px solid transparent; border-right: 40px solid transparent; border-bottom: 70px solid #f4a261; top: 70%; left: 20%; animation-duration: 19s; }
    .shape.ellipse    { width: 100px; height: 50px; background: #e9c46a; border-radius: 50%; top: 20%; left: 70%; transform: rotate(-30deg); animation-duration: 16s; }
    .shape.pentagon   { width: 0; height: 0; border-style: solid; border-width: 0 35px 50px 35px; border-color: transparent transparent #2a9d8f transparent; top: 35%; left: 40%; animation-duration: 18s; }
    .shape.hexagon    { width: 80px; height: 46px; background: #8ac926; clip-path: polygon(25% 0%,75% 0%,100% 50%,75%100%,25%100%,0%50%); top: 50%; left: 25%; animation-duration: 20s; }

    /* 부드러운 우주 떠다니기 모션 */
    @keyframes drift {
      0%   { transform: translate(0,0) rotate(0deg); }
      25%  { transform: translate(10px,-15px) rotate(5deg); }
      50%  { transform: translate(0,-25px) rotate(10deg); }
      75%  { transform: translate(-10px,-15px) rotate(5deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    /* --- 모바일 대응 --- */
    @media (max-width: 480px) {
      .container { padding: 1.5rem; }
      .message-text { font-size: 1.1rem; }
      .spinner { width: 32px; height: 32px; }
      .spinner div { border-width: 3px; }
      .shape { opacity: 0.6; animation-duration: calc(var(--duration) * 0.7); }
    }
  </style>
</head>
<body>
  <!-- 배경 기호들: 원·네모·세모·타원·오각형·육각형 -->
  <div class="shapes">
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape triangle"></div>
    <div class="shape ellipse"></div>
    <div class="shape pentagon"></div>
    <div class="shape hexagon"></div>
  </div>

  <!-- 메시지 + 스피너 -->
  <div class="container">
    <div class="message-text">잠시만 기다려 주세요.</div>
    <div class="spinner">
      <div></div><div></div><div></div>
    </div>
  </div>
</body>
</html>
