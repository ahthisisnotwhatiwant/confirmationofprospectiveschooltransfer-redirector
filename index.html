<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전입학예정확인서 조사</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <script>
    // 샤드 URL 목록
    const shards = [
      "https://confirmationofprospectiveschooltransfer.streamlit.app",
      "https://confirmationofprospectiveschooltransfer2.streamlit.app",
      "https://confirmationofprospectiveschooltransfer3.streamlit.app",
      "https://confirmationofprospectiveschooltransfer4.streamlit.app",
      "https://confirmationofprospectiveschooltransfer5.streamlit.app",
      "https://confirmationofprospectiveschooltransfer6.streamlit.app",
      "https://confirmationofprospectiveschooltransfer7.streamlit.app",
      "https://confirmationofprospectiveschooltransfer8.streamlit.app",
      "https://confirmationofprospectiveschooltransfer9.streamlit.app",
      "https://confirmationofprospectiveschooltransfer10.streamlit.app",
      "https://confirmationofprospectiveschooltransfer11.streamlit.app",
      "https://confirmationofprospectiveschooltransfer12.streamlit.app",
      "https://confirmationofprospectiveschooltransfer13.streamlit.app",
      "https://confirmationofprospectiveschooltransfer14.streamlit.app",
      "https://confirmationofprospectiveschooltransfer15.streamlit.app"
    ];

    window.addEventListener("DOMContentLoaded", () => {
      // 무작위로 샤드 선택 후 0.5초 지연 리디렉션
      const randomIdx = Math.floor(Math.random() * shards.length);
      const targetUrl = shards[randomIdx];
      console.log("무작위 선택 샤드:", targetUrl);
      setTimeout(() => window.location.replace(targetUrl), 500);
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Rubik', 'Noto Sans KR', sans-serif;
      text-align: center;
      background: #ffffff;
      color: #2d3748;
      position: relative;
      overflow: hidden;
    }
    .shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .shape {
      position: absolute;
      opacity: 0.7;
      animation: float 10s ease-in-out infinite;
    }
    .shape.circle {
      width: 80px;
      height: 80px;
      background: #e53e3e;
      border-radius: 50%;
      top: 10%;
      left: 15%;
    }
    .shape.square {
      width: 100px;
      height: 100px;
      background: #3182ce;
      top: 60%;
      left: 75%;
      transform: rotate(45deg);
    }
    .shape.triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid #d69e2e;
      top: 70%;
      left: 20%;
    }
    .shape.ellipse {
      width: 120px;
      height: 60px;
      background: #feb2b2;
      border-radius: 50%;
      top: 20%;
      left: 70%;
      transform: rotate(-30deg);
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border: 1px solid #e2e8f0;
      max-width: 360px;
      width: 90%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .message-text {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #3182ce;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      .message-text {
        font-size: 1.1rem;
      }
      .spinner {
        width: 32px;
        height: 32px;
      }
      .shape {
        transform: scale(0.7);
      }
    }
  </style>
</head>
<body>
  <div class="shapes">
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape triangle"></div>
    <div class="shape ellipse"></div>
  </div>
  <div class="container">
    <div class="message-text">
      잠시만 기다려 주세요.
    </div>
    <div class="spinner"></div>
  </div>
</body>
</html>
